<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
        }

        .product h3 {
            margin-top: 0;
        }

        .product p {
            margin: 5px 0;
        }

        .product button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, {{ username }}</h1>
        <h2>Recomendaciones para ti</h2>
        {% if products %}
            {% for product in products %}
                <div class="product">
                    <h3>{{ product.name }}</h3>
                    <p>Marca: {{ product.marca }}</p>
                    <p>Tipo: {{ product.tipo }}</p>
                    <p>Sexo: {{ product.sexo }}</p>
                    <form action="{{ url_for('buy') }}" method="post">
                        <input type="hidden" name="product_name" value="{{ product.name }}">
                        <input type="hidden" name="product_price" value="100"> <!-- Este es un ejemplo, reemplazar con el precio real -->
                        <button type="submit">Comprar</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>No hay recomendaciones disponibles en este momento.</p>
        {% endif %}
    </div>
</body>
</html>
