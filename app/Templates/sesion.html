<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion</title>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp2754931.jpg'); /* Imagen de fondo */
            background-size: cover; /* Ajusta el tamaño de la imagen de fondo para cubrir toda la página */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center center; /* Centra la imagen de fondo */
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .texto-gris {
            color: gray;          /* Establece el color del texto a gris */
            text-decoration: underline; /* Subraya el texto */
            text-decoration-color: rgb(142, 142, 142); /* Cambia el color del subrayado a gris */
        }
        .questions {
            background-color: rgb(36, 141, 211);
            color: rgb(255, 255, 255);
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        } 
    </style>
    
</head>
<body>

    <div class="form-container">
        <form>
            <label for="userInput">Introduce tu usuario:</label>
            <input type="text" id="userInput" name="userInput">

            <label for="passwordInput">Introduce tu contraseña:</label>
            <input type="password" id="passwordInput" name="passwordInput">

            <label for="confirmInput">Introduce nuevamente tu contraseña:</label>
            <input type="password" id="confirmInput" name="confirmInput">

            <label for="emailInput">Introduce tu correo:</label>
            <input type="text" id="emailInput" name="emailInput">

            <button type="submit">¡Crear usuario!</button>
        </form>
    </div>

</body>
</html>
